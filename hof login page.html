<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f9f9f9;
    }
    .login-container {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 100%;
    }
    .left-panel {
      background: #f9f9f9;
      padding: 40px;
    }
    .left-panel img {
      height: 450px;
      aspect-ratio: 2;
      object-fit: cover;
    }
    .right-panel {
      padding: 40px;
    }
    .btn-custom {
      background-color: #ff7900;
      color: white;
    }
    .btn-custom:hover {
      background-color: #e66a00;
    }
    .form-control:focus {
      box-shadow: none;
      border-color: #ff7900;
    }
    .link-custom {
      color: #ff7900;
      text-decoration: none;
    }
    .link-custom:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
    <div class="row login-container">
      <!-- Left Panel -->
      <div class="col-md-6 left-panel d-none d-md-block">
        <div class="d-flex flex-column justify-content-center align-items-center h-100">
          <div>
            <img src="https://shop.hofindia.com/cdn/shop/files/user-flow-image.png?v=1732538014" alt="Plant and Chair" class="img-fluid rounded leftimg">
          </div>
        </div>
      </div>

      <!-- Right Panel -->
      <div class="col-md-6 right-panel">
        <h2 class="mb-3 mt-3" style="display: flex; justify-content: center;">Welcome to HOF</h2>
        <p class="text-muted mt-3" style="display: flex; justify-content: center;">Please enter your details</p>
        <form>
          <div class="mb-3">
            <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
            <div class="input-group">
              <input type="password" class="form-control" id="password" placeholder="Enter password">
              <span class="input-group-text"><i class="bi bi-eye"></i></span>
            </div>
          </div>
          <div class="mb-3">
            <a href="#" class="link-custom">Forgot password?</a>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-custom">Sign In</button>
          </div>
          <div class="mt-3 text-center">
            <p>Don't have an account? <a href="#" class="link-custom">Register Now</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
