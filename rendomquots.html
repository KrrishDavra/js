<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspirational Quotes</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #quots {
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 1.5em;
            color: #555;
            text-align: center;
            max-width: 600px;
            margin-bottom: 20px;
        }
        #newquotes {
            background-color: #ff4b5c;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
        }
        #newquotes:hover {
            background-color: #ff758c;
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <p id="quots">Click the button below to see a quote!</p>
    <button id="newquotes">Get Inspired</button>

    <script>
        var quots = [
            "I have not failed. I've just found 10,000 ways that won't work.",
            "Believe you can and you're halfway there.",
            "It does not matter how slowly you go as long as you do not stop."
        ];

     function random(){
        var random = Math.floor(Math.random() * quots.length)
        return quots [random]
     }

     function display(){
        var dis = document.getElementById("quots")
        dis.innerHTML = random()
     }

     document.getElementById("newquotes").addEventListener("click" , display)
    </script>
</body>
</html>
