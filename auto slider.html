<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            width: 300px;
            height: 300px;
            overflow: hidden;
            position: relative;
        }

        .images {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .images img {
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="images">
            <img src="https://mdbootstrap.com/img/Photos/Slides/img%20(9).jpg" alt="Image 1">
            <img src="https://soliloquywp.com/wp-content/uploads/2013/05/action-backlit-beach-1046896-1200x450_c.jpg"
                alt="Image 2">
            <img src="https://soliloquywp.com/wp-content/uploads/2013/05/adults-backlit-beach-950047-1200x450_c.jpg"
                alt="Image 3">
        </div>
    </div>

    <script>

        var firstindex = 0;

        function autoslide() {
             setTimeout(autoslide, 2000)
            var pics;
            const img = document.querySelectorAll('img');

            for (pics = 0; pics < img.length; pics++) {
                img[pics].style.display = "none"
            }
            firstindex++;

            if (firstindex > img.length) {
                firstindex = 1;
            }
            img[firstindex - 1].style.display = "block"
        }

        autoslide()
    </script>
</body>

</html>
