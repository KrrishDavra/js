<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office Chairs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General styles for the filter section */
        .filter-section {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            height: 100%;
        }

        .filter-section h5 {
            font-size: 1.2rem;
            font-weight: bold;
            color: #343a40;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .filter-section h6 {
            font-size: 1rem;
            font-weight: 600;
            color: #495057;
            margin-bottom: 10px;
        }

        .filter-section div {
            margin-bottom: 15px;
        }

        /* Checkbox styling */
        input[type="checkbox"] {
            accent-color: #007bff;
            margin-right: 8px;
            transform: scale(1.2);
        }

        label {
            font-size: 0.95rem;
            color: #495057;
            cursor: pointer;
        }

        /* Button styles */
        button.btn-link {
            font-size: 0.9rem;
            color: #007bff;
            background: none;
            border: none;
            text-decoration: none;
            padding: 0;
            cursor: pointer;
            transition: color 0.3s;
        }

        button.btn-link:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        /* Hover effect for sections */
        .filter-section div:hover {
            background-color: #e9ecef;
            border-radius: 5px;
            padding: 5px;
        }

        .product-card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
            text-align: left;
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }



        .product-card {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
            text-align: center;
            position: relative;
            padding: 20px;
        }

        .product-card img {
            max-width: 80%;
            height: auto;
            margin-bottom: 15px;
            object-fit: contain;
        }

        .product-card h3 {
            font-size: 1.2rem;
            margin: 15px;
            color: #333;
        }

        .product-card .price {
            font-size: 1.1rem;
            color: #28a745;
            font-weight: bold;
            margin: 0 15px 10px;
        }

        .product-card .price .original-price {
            text-decoration: line-through;
            color: #999;
            font-size: 0.9rem;
            margin-left: 10px;
        }

        .product-card .actions {
            margin: 10px;
            /* display: flex; */
            /* align-items: center; */
            /* justify-content: space-between; */
            /* gap: 0px; */
        }


        .product-card button {
            padding: 8px 20px;
            font-size: 0.9rem;
            color: #000000;
            background-color: #ffffff;
            border: 1px solid black;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }


        .product-card button:hover {
            background-color: #000000;
            color: #ffffff;
        }

        .badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: orange;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .favorite {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.2rem;
            color: #ccc;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .favorite:hover {
            color: #ff0000;
        }

        .lmenu {
            display: flex;
        }

        .lmenu {
            justify-content: space-between;
            transform: translateY(-10px);
        }

        <style>.btn-circle {
            width: 50px;
            height: 50px;
            padding: 0;
            border-radius: 50%;
            margin-right: 5px;
            border: none;
            /* Remove border for clean circular look */
            display: inline-block;
            text-align: center;
            /* line-height: 50px; */
            /* Vertically center text inside the button */
        }

        /* Color classes for the buttons */
        .btn-circle.btn-danger {
            background-color: #dc3545;
            /* Red */
        }

        .btn-circle.btn-warning {
            background-color: #ffc107;
            /* Yellow */
        }

        .btn-circle.btn-primary {
            background-color: #007bff;
            /* Blue */
        }

        .btn-circle.btn-success {
            background-color: #28a745;
            /* Green */
        }

        .btn-circle.btn-info {
            background-color: #17a2b8;
            /* Teal */
        }

        .btn-circle.btn-secondary {
            background-color: #6c757d;
            /* Gray */
        }

        /* Hover effect to make the color slightly lighter */
        .btn-circle:hover {
            opacity: 0.8;
        }
    </style>


    </style>
</head>

<body>
    <div class="container mt-4">
        <div class="row">
            <!-- Filters Section -->
            <div class="col-lg-3 col-md-4 col-sm-12 filter-section">
                <h5>Filters by</h5>
                <div class="mt-3">
                    <h6>Category</h6>
                    <div>
                        <input type="checkbox" id="revolving-chair" checked>
                        <label for="revolving-chair">Revolving chair (15)</label>
                    </div>
                </div>
                <div class="mt-3 lmenu">
                    <h6>Material</h6>
                    <button class="btn btn-link">+</button>
                </div>
                <div class="mt-3 lmenu">
                    <h6>Color</h6>
                    <button class="btn btn-link">+</button>
                </div>
                <div class="mt-3 lmenu">
                    <h6>Price Range</h6>
                    <button class="btn btn-link">+</button>
                </div>
            </div>

            <!-- Products Section -->
            <div class="col-lg-9 col-md-8 col-sm-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h5>Office Chairs - 15 items</h5>
                    <select class="form-select w-auto">
                        <option selected>Sort by: Alphabetically, A-Z</option>
                        <option>Price: Low to High</option>
                        <option>Price: High to Low</option>
                    </select>
                </div>
                <div class="row" id="productContainer"></div>
            </div>
        </div>
    </div>
    <script>
        const products = [
            { id: 1, name: "HOF® F502 Ergonomic Mid Back Office Computer Desk Chair", price: "₹6,490.00", originalPrice: "₹11,100.00", image: "hof.png", isBestSeller: true },
            { id: 2, name: "HOF® F502 Ergonomic Mid Back Office Computer Desk Chair", price: "₹499", originalPrice: "₹11,100.00", image: "hof.png", isBestSeller: true },
            { id: 3, name: "HOF® F502 Ergonomic Mid Back Office Computer Desk Chair", price: "₹299", originalPrice: "₹11,100.00", image: "hof.png", isBestSeller: true }
        ];

        function display() {
            const productContainer = document.getElementById('productContainer');
            productContainer.innerHTML = '';
            products.forEach((product) => {
                const productCard = document.createElement('div');
                productCard.classList.add('col-md-4', 'mb-4');
                productCard.innerHTML = `
                <div class="product-card">
                    <span class="badge">Best Seller</span> <!-- Badge appears for all -->
                    <i class="favorite">&#9825;</i>
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p class="price">${product.price} <span class="original-price">${product.originalPrice}</span></p>
                    <div class="actions">
                        <button onclick="addToCart(${product.id})">Add to Cart</button>
                        <label><input type="checkbox"> Add to Compare</label>
                    </div>
                    <!-- Round colored buttons -->
                    <div class="btn-group mt-3">
                        <button class="btn btn-danger btn-circle"></button>
                        <button class="btn btn-warning btn-circle"></button>
                        <button class="btn btn-primary btn-circle"></button>
                        <button class="btn btn-success btn-circle"></button>
                        <button class="btn btn-info btn-circle"></button>
                        <button class="btn btn-secondary btn-circle"></button>
                    </div>
                </div>
            `;
                productContainer.appendChild(productCard);
            });
        }

        function addToCart(productId) {
            alert(`Product ${productId} added to cart!`);
        }

        display();
    </script>


</body>

</html>
