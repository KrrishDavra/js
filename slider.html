<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Slider</title>
    <style>
        body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background: linear-gradient(135deg, #1a1a1d, #000814);
    color: #fff;
    overflow: hidden;
}

.slider {
    border: 4px solid rgba(255, 255, 255, 0.2);
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 15px 25px rgba(0, 0, 0, 0.6), 0 0 25px rgba(0, 255, 246, 0.8);
    margin-bottom: 20px;
    width: 90%;
    max-width: 500px;
    height: 400px;
    position: relative;
    background: #222;
}

.slider::before {
    content: '';
    position: absolute;
    top: -10%;
    left: -10%;
    width: 120%;
    height: 120%;
    background: radial-gradient(circle, #ff00cc, #3333ff, #00fff6);
    filter: blur(30px);
    z-index: -1;
    animation: neonGlow 5s infinite alternate;
}

@keyframes neonGlow {
    0% {
        transform: scale(1);
        opacity: 0.8;
    }
    100% {
        transform: scale(1.1);
        opacity: 1;
    }
}

#slider-img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 20px;
}

button {
    background: rgba(0, 255, 246, 0.15);
    color: #00fff6;
    border: 2px solid #00fff6;
    border-radius: 30px;
    padding: 12px 30px;
    font-size: 16px;
    text-transform: uppercase;
    letter-spacing: 2px;
    cursor: pointer;
    transition: 0.4s;
    position: relative;
    margin: 10px 0;
    width: 150px;
}

button::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border-radius: 30px;
    border: 2px solid rgba(0, 255, 246, 0.5);
    filter: blur(8px);
    z-index: -1;
    transition: 0.4s;
}

button:hover {
    color: #fff;
    background: linear-gradient(90deg, #00fff6, #3333ff);
    box-shadow: 0 5px 15px #00fff6;
}

button:hover::after {
    filter: blur(15px);
}

.controls {
    display: flex;
    flex-direction: column;
    align-items: center;
}

@media screen and (max-width: 768px) {
    .slider {
        height: 300px;
    }

    button {
        font-size: 14px;
        padding: 10px 25px;
    }
}

    </style>
    
</head>
<body>
    <div class="slider">
        <img src="" alt="img-slider" id="slider-img">
    </div>
    
    <div class="controls">
        <button id="prev-btn">Prev</button>
        <button id="next-btn">Next</button>
    </div>
    

    <script>
        var sliderData = [
            { src: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQpfGdbsqwomtc8bCIhm-En29mdu843xB9PtQ&s" },
            { src: "https://cdn.clippingpath.in/wp-content/uploads/2023/07/1.-Beautiful-decoration-cute-little-dried-colorful-flowers.webp" },
            { src: "https://rukminim2.flixcart.com/image/850/1000/xif0q/poster/j/i/t/medium-anime-scenery-beautiful-nature-dreamworld-anime-aesthetic-original-imagkzhgbdv9xsgh.jpeg?q=20&crop=false" }
        ];
 
        var currentindex = 0;

        function update(){
            var sliderimg = document.getElementById("slider-img")
            sliderimg.src = sliderData[currentindex].src
        }
        document.getElementById("prev-btn").addEventListener("click" , () => {
            currentindex = (currentindex - 1 + sliderData.length) % sliderData.length
            update()
        })

        document.getElementById("next-btn").addEventListener("click" , () => {
            currentindex = (currentindex + 1) % sliderData.length
            update()
        })

        update()
    </script>
</body>
</html>
